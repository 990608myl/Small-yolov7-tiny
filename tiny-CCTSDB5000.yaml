# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
#download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./datasets/CCTSDB5000/train.txt  # 118287 images
val: ./datasets/CCTSDB5000/val.txt  # 5000 images
#test: ./datasets/CCTSDB5000/test.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 3

# class names
names: [ 'prohibitory','mandatory','warning' ]

